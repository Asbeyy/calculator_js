<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module"></script>
    <title>Fede's Calculator</title>
</head>
<body>

    <div class="calculator-grid">
        <div class="result">
            <div id="result-number-old" class="result-number-up"></div>
            <div id="result-number" class="result-number-down"></div>
        </div>
            <button id="buttonDel" class="spanTwo">AC</button>
            <button id="buttonDelAll">DEL</button>
            <button id="divi">รท</button>
            <button id="buttonOne" >1</button>
            <button id="buttonTwo">2</button>
            <button id="buttonThree" >3</button>
            <button id="multi">x</button>
            <button id="buttonFour">4</button>
            <button id="buttonFive">5</button>
            <button id="buttonSix">6</button>
            <button id="plus">+</button>
            <button id="buttonSeven">7</button>
            <button id="buttonEight">8</button>
            <button id="buttonNine">9</button>
            <button id ="minus">-</button>
            <button id="buttonPoint">.</button>
            <button id="buttonZero">0</button>
            <button id="buttonCalc" class="spanTwo">=</button>
    </div>    

    <div class="debug-section">
        <button id="debugButton" class="debug-button"> <p class="operator">DEBUG</p> </button>
    </div>
</body>
</html>
